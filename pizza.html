<!doctype html>
<html>
    <head>
        <script src="assets/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="assets/aframe-extras.loaders.min.js"></script>
        <script src="assets/gesture-detector.js"></script>
        <script src="assets/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                     src="assets/pizza.glb"
                ></a-asset-item>
            </a-assets>

            <a-nft
            type="nft"
            url="assets/pizza/images"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            <a-entity
                id="bowser-model"
                scale="5 5 5"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler></a-entity>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
