<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="assets/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="assets/gesture-detector.js"></script>
        <script src="assets/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                     src="assets/asset2.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker-camera preset='custom' type='pattern' markersAreaEnabled="false" url='assets/pattern-pizza3.patt'>
                <a-entity
                id="bowser-model"
                scale="17.906402725973187 17.906402725973187 17.906402725973187"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler
            ></a-entity>
            </a-marker-camera>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
