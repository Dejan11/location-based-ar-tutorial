<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./assets/gesture-detector.js"></script>
    <script src="./assets/gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >

    <a-assets>
        <a-asset-item id="tree-obj" src="./assets/house-obj/house.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="./assets/house-obj/house.mtl"></a-asset-item>
      </a-assets>
    
        <a-marker preset="hiro">
            <!-- Adding an OBJ file to an AR Project-->
            <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
                  
          </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
